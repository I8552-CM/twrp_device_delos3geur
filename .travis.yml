language: java
jdk:
- openjdk7
sudo: required
before_script:
- cd $HOME
- sudo apt-get install -y lzop git-core gnupg flex bison gperf build-essential zip zlib1g-dev gcc-multilib g++-multilib libc6-dev-i386 lib32ncurses5-dev x11proto-core-dev
  libx11-dev lib32z-dev ccache libgl1-mesa-dev libxml2-utils xsltproc unzip maven
  schedtool &> /dev/null
- wget https://github.com/TwrpBuilder/twrp-5.1.1-source/releases/download/initial/twrp-5.1.1.tar.xz
  -O $HOME/twrp.tar.xz
- tar -xvf twrp.tar.xz &> log

script:
- cd $HOME/twrp
- git clone https://github.com/I8552-CM/android_kernel_delos3geur.git kernel/samsung/delos3geur
  &> /dev/null
- git clone https://github.com/I8552-CM/twrp_device_delos3geur.git device/samsung/delos3geur
  &> /dev/null
- rm -rf bootable/recovery
- git clone https://github.com/omnirom/android_bootable_recovery.git bootable/recovery
  &> /dev/null
- source build/envsetup.sh ; lunch omni_delos3geur-eng
- make -j4 bootimage
- make -j4 recoveryimage &> log
- mkazip_delos3geur
- cd out/target/product/delos3geur/
- tar -H ustar -c "recovery.img" > "recovery.tar"

deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file:
    - recovery.tar
    - recovery.img
    - twrp-$(date +%Y%m%d)-3.1.0-UNOFFICIAL-delos3geur.zip
  on:
    repo: I8552-CM/twrp_device_delos3geur
    branch: mm6.0
